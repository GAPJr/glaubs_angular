<div class="card" style="width: 18rem">
  <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ serverNamne }}</h5>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content. {{ serverId }}
    </p>
    <input type="text" class="form-control" [(ngModel)]="serverNamne">
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
  </div>
</div>
